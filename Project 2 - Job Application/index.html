<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                <span>(Web)</span>
            </h1>
            <form action="noaction.php">
                <div class="form-container" >
                    <div  class="form-groups" >
                        <label for="f_name">First Name</label>
                            <input type="text" id="f_name" name="f_name" placeholder="Enter First Name">
                    </div>    
                    <div  class="form-groups" >
                        <label for="l_name">Last Name</label>
                            <input type="text" id="l_name" name="l_name" placeholder="Enter Last Name">
                    </div>   
                    <div  class="form-groups" >
                        <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div  class="form-groups" >  
                        <label for="job_role">Job Role</label>
                            <select name="job_role" id="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui/ux">UI UX Developer</option>
                            </select>
                        </label>
                    </div> 
                    <div  class="text-area" >
                        <label for="address">Address</label>
                            <textarea id="address" name="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                    </div>
                    <div  class="form-groups" >
                        <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter City Name">
                        </label>
                    </div>
                    <div  class="form-groups" >
                        <label for="pincode">Pincode</label>
                            <input type="number" id="pincode"  name="pincode" placeholder="Enter Pincode Name">
                        </label>
                    </div>
                    <div  class="form-groups" >
                        <label for="date">Date</label>
                            <input type="date" id="date" name="date">
                        </label>
                    </div>
                    <div  class="form-groups" >
                        <label for="file">Upload Your CV</label>
                            <input type="file" id="file" name="file">
                        </label>
                    </div>
                </div>      
                <div class="button-container">       
                    <button type="submit">Apply Now</button>   
                </div>              
            </form>
        </div>
    </div>    
</body>
</html>
